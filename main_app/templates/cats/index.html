{% extends 'base.html' %}

{% block content %}
    <h1>All of the Cats</h1>
    <hr/>
    <!-- Add link to create a new cat -->
    <a href="/cats/create">Add a New Cat!</a>
    <hr />
    {% for cat in cats %}
      <a href="/cats/{{cat.id}}">
        <p>Name: {{ cat.name }}</p>
        {% if cat.age > 0 %}
        <p>Age: {{ cat.age }}</p>
        {% else %}
        <p>Age: Kitten</p>
        {% endif %}
      </a>
        <hr/>
    {% endfor %}


{% endblock %}
