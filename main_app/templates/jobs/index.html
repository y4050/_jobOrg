{% extends 'base.html' %}

{% block content %}
    <h1>Choose A Category</h1>
    <hr/>
    {% for job in jobs %}
      <a class="jobcat" href="/jobs/{{job.id}}">
        <p><b>{{ job.name }}</b></p>
      </a>
      <a class="btn" style="background-color: blue;" href="/jobs/save/cat/{{job.id}}">Save Category</a> 
        <hr/>
    {% endfor %}


{% endblock %}
