{% extends 'base.html' %}

{% block content %}
    <h1>Choose A Category</h1>
    <hr/>
    {% for job in jobs %}
    <div class="savedjob">
      <p><b> &nbsp;&nbsp; {{ job.name }}</b></p>
      <br />
      <a class="waves-effect waves-light btn-small" href="/jobs/{{job.id}}">Search This Category</a>
      &nbsp;&nbsp; 
      <a class="btn" href="/jobs/save/cat/{{job.id}}">Save Category</a> 
    </div>
    {% endfor %}


{% endblock %}
